<!DOCTYPE html>
<html manifest="manifest.appcache">
	<head>
		<title>PaintZ</title>
		
		<!-- Force HTTPS. -->
		<link rel="canonical" href="https://paintz.zmyaro.com" />
		<script type="text/javascript">
			var CANONICAL_HOST = "paintz.zmyaro.com";
			if (CANONICAL_HOST === window.location.host && window.location.protocol !== 'https:') {
				window.location.protocol = 'https';
			}
		</script>
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		
		<link rel="manifest" href="manifest.webapp" />
		
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		
		<link rel="author" href="https://plus.google.com/+ZacharyYaro" />
		<link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/gdjcnhanmagpjdpilaehedkchegnkdoj" />

		<meta name="msapplication-tooltip" content="Create and edit drawings" />
		<meta name="msapplication-navbutton-color" content="#3f51b5" />
		
		<meta name="theme-color" content="#3f51b5" />
		
		<link rel="shortcut icon" type="image/x-icon" href="images/logo/favicon.ico" />
		<link rel="icon" sizes="128x128" href="images/logo/128.png" />
		<link rel="icon" sizes="256x256" href="images/logo/256.png" />
		<link rel="apple-touch-icon-precomposed" sizes="128x128" href="images/logo/128.png" />

		<link rel="stylesheet" type="text/css" href="styles/materialz/material-elements.css" />
		<link rel="stylesheet" type="text/css" href="styles/materialz/material-widgets.css" />
		<link rel="stylesheet" type="text/css" href="styles/materialz/material-depth.css" />

		<link rel="stylesheet" type="text/css" href="styles/fonts/roboto.css" />
		<link rel="stylesheet" type="text/css" href="styles/splash_screen.css" />
		<link rel="stylesheet" type="text/css" href="styles/layout.css" />
		<link rel="stylesheet" type="text/css" href="styles/dialogs.css" />
		<link rel="stylesheet" type="text/css" href="styles/color_picker.css" />
		
		<script type="text/javascript" src="scripts/lib/material-touch.js"></script>
		<script type="text/javascript" src="scripts/lib/colorpicker.min.js"></script>
		<script type="text/javascript" src="scripts/lib/pep.min.js"></script>
		
		<script type="text/javascript" src="scripts/utils.js"></script>
		<script type="text/javascript" src="scripts/keyboard.js"></script>
		<script type="text/javascript" src="scripts/undo.js"></script>
		<script type="text/javascript" src="scripts/zoom.js"></script>
		
		<script type="text/javascript" src="scripts/progress_spinner.js"></script>
		<script type="text/javascript" src="scripts/dialogs/dialog.js"></script>
		<script type="text/javascript" src="scripts/dialogs/about.js"></script>
		<script type="text/javascript" src="scripts/dialogs/clear.js"></script>
		<script type="text/javascript" src="scripts/dialogs/color_picker.js"></script>
		<script type="text/javascript" src="scripts/dialogs/help.js"></script>
		<script type="text/javascript" src="scripts/dialogs/keyboard.js"></script>
		<script type="text/javascript" src="scripts/dialogs/resize.js"></script>
		<script type="text/javascript" src="scripts/dialogs/save.js"></script>
		<script type="text/javascript" src="scripts/dialogs/settings.js"></script>
		<script type="text/javascript" src="scripts/dialogs/welcome.js"></script>
		
		<script type="text/javascript" src="scripts/tools/tool.js"></script>
		<script type="text/javascript" src="scripts/tools/drawing.js"></script>
		<script type="text/javascript" src="scripts/tools/shape.js"></script>
		<script type="text/javascript" src="scripts/tools/pencil.js"></script>
		<script type="text/javascript" src="scripts/tools/doodle.js"></script>
		<script type="text/javascript" src="scripts/tools/line.js"></script>
		<script type="text/javascript" src="scripts/tools/curve.js"></script>
		<script type="text/javascript" src="scripts/tools/rectangle.js"></script>
		<script type="text/javascript" src="scripts/tools/oval.js"></script>
		<script type="text/javascript" src="scripts/tools/eraser.js"></script>
		<script type="text/javascript" src="scripts/tools/floodfill.js"></script>
		<script type="text/javascript" src="scripts/tools/eyedropper.js"></script>
		<script type="text/javascript" src="scripts/tools/selection.js"></script>
		<script type="text/javascript" src="scripts/tools/text.js"></script>
		<script type="text/javascript" src="scripts/tools/pan.js"></script>
		<script type="text/javascript" src="scripts/pacman.js"></script>
		<script type="text/javascript" src="scripts/app.js"></script>
	</head>
	<body>
		<div class="appBar z2" id="toolbar" role="toolbar">
			<div class="toolbox">
				<button id="clearBtn" title="Clear">
					<svg role="img">
						<use xlink:href="images/icons/clear.svg#icon"></use>
					</svg>
				</button>
				<button id="openBtn" title="Open image... (Ctrl+O)">
					<svg role="img">
						<use xlink:href="images/icons/open.svg#icon"></use>
					</svg>
				</button>
				<input type="file" accept="image/*" id="upload" style="display: none;" />
				<button id="saveBtn" title="Save as... (Ctrl+S)">
					<svg role="img">
						<use xlink:href="images/icons/save.svg#icon"></use>
					</svg>
				</button>
				<br />
				<button id="undoBtn" title="Undo (Ctrl+Z)" disabled="disabled">
					<svg role="img">
						<use xlink:href="images/icons/undo.svg#icon"></use>
					</svg>
				</button>
				<button id="redoBtn" title="Redo (Ctrl+Y)" disabled="disabled">
					<svg role="img">
						<use xlink:href="images/icons/redo.svg#icon"></use>
					</svg>
				</button>
				<button id="resizeBtn" title="Crop or scale...">
					<svg role="img">
						<use xlink:href="images/icons/resize.svg#icon"></use>
					</svg>
				</button>
			</div>
			<span class="divider"></span>
			<form class="toolbox" id="tools">
				<input type="radio" name="tool" value="pencil" id="pencilTool" />
				<label role="button" for="pencilTool" title="Pencil (P)">
					<svg role="img">
						<use xlink:href="images/icons/pencil.svg#icon"></use>
					</svg>
				</label>
				<input type="radio" name="tool" value="doodle" id="doodleTool" />
				<label role="button" for="doodleTool" title="Brush (B)">
					<svg role="img">
						<use xlink:href="images/icons/brush.svg#icon"></use>
					</svg>
				</label>
				<input type="radio" name="tool" value="line" id="lineTool" />
				<label role="button" for="lineTool" title="Line (L)">
					<svg role="img">
						<use xlink:href="images/icons/line.svg#icon"></use>
					</svg>
				</label>
				<input type="radio" name="tool" value="curve" id="curveTool" />
				<label role="button" for="curveTool" title="Curve (C)">
					<svg role="img">
						<use xlink:href="images/icons/curve.svg#icon"></use>
					</svg>
				</label>
				<input type="radio" name="tool" value="rect" id="rectTool" />
				<label role="button" for="rectTool" title="Rectangle (R)">
					<svg role="img">
						<use xlink:href="images/icons/rect.svg#icon"></use>
					</svg>
				</label>
				<input type="radio" name="tool" value="oval" id="ovalTool" />
				<label role="button" for="ovalTool" title="Oval (O)">
					<svg role="img">
						<use xlink:href="images/icons/oval.svg#icon"></use>
					</svg>
				</label>
				<br />
				<input type="radio" name="tool" value="pan" id="panTool" />
				<label role="button" for="panTool" title="Pan (H)">
					<svg role="img">
						<use xlink:href="images/icons/pan.svg#icon"></use>
					</svg>
				</label>
				<input type="radio" name="tool" value="selection" id="selectionTool" />
				<label role="button" for="selectionTool" title="Selection (S)">
					<svg role="img">
						<use xlink:href="images/icons/select.svg#icon"></use>
					</svg>
				</label>
				<input type="radio" name="tool" value="eraser" id="eraserTool" />
				<label role="button" for="eraserTool" title="Eraser (E)">
					<svg role="img">
						<use xlink:href="images/icons/eraser.svg#icon"></use>
					</svg>
				</label>
				<input type="radio" name="tool" value="floodFill" id="floodFillTool" />
				<label role="button" for="floodFillTool" title="Flood fill (F)">
					<svg role="img">
						<use xlink:href="images/icons/paint_bucket.svg#icon"></use>
					</svg>
				</label>
				<input type="radio" name="tool" value="eyedropper" id="eyedropperTool" />
				<label role="button" for="eyedropperTool" title="Color picker (I)">
					<svg role="img">
						<use xlink:href="images/icons/eyedropper.svg#icon"></use>
					</svg>
				</label>
				<input type="radio" name="tool" value="text" id="textTool" />
				<label role="button" for="textTool" title="Text (T)">
					<svg role="img">
						<use xlink:href="images/icons/text.svg#icon"></use>
					</svg>
				</label>
			</form>
			<span class="divider"></span>
			<div class="toolbox">
				<select title="Line width ([/])" id="lineWidth">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="12">12</option>
					<option value="14">14</option>
					<option value="16">16</option>
					<option value="18">18</option>
					<option value="20">20</option>
					<option value="25">25</option>
					<option value="30">30</option>
				</select>
				<svg role="img" class="icon">
					<use xlink:href="images/icons/line_weight.svg#icon"></use>
				</svg>
				<br />
				<form id="outlineOptions">
					<input type="radio" name="outlineOption" value="outlineOnly" id="outlineOnly" />
					<label role="button" for="outlineOnly" title="Outline only">
						<svg role="img">
							<use xlink:href="images/icons/outline_only.svg#icon"></use>
						</svg>
					</label>
					<input type="radio" name="outlineOption" value="fillOnly" id="fillOnly" />
					<label role="button" for="fillOnly" title="Fill only">
						<svg role="img">
							<use xlink:href="images/icons/fill_only.svg#icon"></use>
						</svg>
					</label>
					<input type="radio" name="outlineOption" value="outlineFill" id="outlineFill" />
					<label role="button" for="outlineFill" title="Outline and fill">
						<svg role="img">
							<use xlink:href="images/icons/outline_fill.svg#icon"></use>
						</svg>
					</label>
				</form>
			</div>
			<span class="divider"></span>
			<button title="Selected colors (click for advanced picker)" id="colors" class="z1" style="border-color: white; background-color: white;"></button>
			<div class="toolbox" id="colorPicker">
				<button title="Black" aria-label="Black" data-value="#000000"></button>
				<button title="Red" aria-label="Red" data-value="#F44336"></button>
				<button title="Orange" aria-label="Orange" data-value="#FF9800"></button>
				<button title="Yellow" aria-label="Yellow" data-value="#FFEB3B"></button>
				<button title="Lime" aria-label="Lime" data-value="#76FF03"></button>
				<br />
				<button title="White" aria-label="White" data-value="#FFFFFF"></button>
				<button title="Green" aria-label="Green" data-value="#4CAF50"></button>
				<button title="Light blue" aria-label="Light blue" data-value="#80D8FF"></button>
				<button title="Blue" aria-label="Blue" data-value="#2962FF"></button>
				<button title="Purple" aria-label="Purple" data-value="#9C27B0"></button>
			</div>
			<span class="divider"></span>
			<div class="toolbox">
				<button id="fullScreenBtn" title="Full screen">
					<svg role="img">
						<use xlink:href="images/icons/full_screen.svg#icon"></use>
					</svg>
				</button>
				<button id="aboutBtn" title="About">
					<svg role="img">
						<use xlink:href="images/icons/info.svg#icon"></use>
					</svg>
				</button>
				<br />
				<button id="settingsBtn" title="Settings">
					<svg role="img">
						<use xlink:href="images/icons/settings.svg#icon"></use>
					</svg>
				</button>
				<button id="helpBtn" title="Help">
					<svg role="img">
						<use xlink:href="images/icons/help.svg#icon"></use>
					</svg>
				</button>
			</div>
		</div>

		<canvas class="z1" id="canvas" width="1" height="1"></canvas>
		<canvas id="preCanvas" width="1" height="1" touch-action="none"></canvas>
		
		<div class="appBar z2" id="bottomBar" role="toolbar">
			<span id="resolution"></span>
			<span id="zoomContainer">
				<input type="number" id="zoomPercent" value="100" maxlength="3" min="1" max="999" />
				<span class="icon">%</span>
				<button id="zoomOutBtn" title="Zoom out (Ctrl+Alt+-)">
					<svg role="img">
						<use xlink:href="images/icons/zoom_out.svg#icon"></use>
					</svg>
				</button>
				<input type="range" id="zoomSlider" list="zoomLevels" min="0" max="6" step="1" value="3" />
				<button id="zoomInBtn" title="Zoom in (Ctrl+Alt+=)">
					<svg role="img">
						<use xlink:href="images/icons/zoom_in.svg#icon"></use>
					</svg>
				</button>
			</span>
		</div>
		
		<!-- Dialogs container -->
		<div id="dialogs"></div>
		
		<!-- Splash screen -->
		<div id="splashScreen">
			<img src="images/logo/512.png" alt="PaintZ logo" />
			<br />
			<noscript style="margin: 0 16px;">
				PaintZ requires JavaScript to function.  Please <a href="https://enable-javascript.com" target="_blank">enable JavaScript</a> to use PaintZ.
			</noscript>
			<br />
			<script type="text/javascript">
				document.write('<progress class="circular"></progress>');
			</script>
		</div>
		
		<!-- Invisible elements. -->
		<canvas id="cursorCanvas" width="64" height="64"></canvas>
		<audio src="audio/pacman_start.mp3" id="pacManStartSound"></audio>
	</body>
</html>
