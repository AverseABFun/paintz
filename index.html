<!DOCTYPE html>
<html>
	<head>
		<title>PaintZ</title>
		
		<link rel="stylesheet" type="text/css" href="styles/materialz/material-elements.css" />
		<link rel="stylesheet" type="text/css" href="styles/materialz/material-widgets.css" />
		<link rel="stylesheet" type="text/css" href="styles/materialz/material-depth.css" />
		
		<script type="text/javascript" src="scripts/materialz/material-touch.js"></script>
		
		<link rel="stylesheet" type="text/css" href="styles/layout.css" />
		<link rel="stylesheet" type="text/css" href="styles/dialogs.css" />
		<link rel="stylesheet" type="text/css" href="styles/color_picker.css" />
		
		<script type="text/javascript" src="scripts/utils.js"></script>
		<script type="text/javascript" src="scripts/shape.js"></script>
		<script type="text/javascript" src="scripts/doodle.js"></script>
		<script type="text/javascript" src="scripts/line.js"></script>
		<script type="text/javascript" src="scripts/rectangle.js"></script>
		<script type="text/javascript" src="scripts/oval.js"></script>
		<script type="text/javascript" src="scripts/pacman.js"></script>
		<script type="text/javascript" src="scripts/app.js"></script>
	</head>
	<body>
		<div class="appBar z2" id="toolbar">
			<form class="toolbox" id="tool">
				<input type="radio" name="tool" value="doodle" id="doodleTool" title="Doodle" />
				<input type="radio" name="tool" value="line" id="lineTool" title="Line" />
				<br />
				<input type="radio" name="tool" value="rect" id="rectTool" title="Rectangle" />
				<input type="radio" name="tool" value="oval" id="ovalTool" title="Oval" />
			</form>
			<span class="divider"></span>
			<select title="Line width" id="lineWidth">
				<option value="1">1px</option>
				<option value="2">2px</option>
				<option value="3">3px</option>
				<option value="4">4px</option>
				<option value="5">5px</option>
				<option value="6">6px</option>
				<option value="7">7px</option>
				<option value="8">9px</option>
				<option value="10">10px</option>
				<option value="12">12px</option>
				<option value="14">14px</option>
				<option value="16">16px</option>
				<option value="18">18px</option>
				<option value="20">20px</option>
				<option value="25">25px</option>
				<option value="30">30px</option>
			</select>
			<span class="divider"></span>
			<div title="Selected colors" id="colors" class="z1" style="border-color: white; background-color: white;"></div>
			<div class="toolbox" id="colorPicker">
				<button title="Black" data-value="black">Black</button>
				<button title="Red" data-value="red">Red</button>
				<button title="Orange" data-value="orange">Orange</button>
				<button title="Yellow" data-value="yellow">Yellow</button>
				<button title="Lime" data-value="lime">Lime</button>
				<br />
				<button title="White" data-value="white">White</button>
				<button title="Green" data-value="green">Green</button>
				<button title="Light blue" data-value="lightblue">Light blue</button>
				<button title="Blue" data-value="blue">Blue</button>
				<button title="Purple" data-value="purple">Purple</button>
			</div>
			<span class="divider"></span>
			<div class="toolbox">
				<button id="clearBtn" title="Clear">
					<img src="images/clear_icon.png" alt="Clear" />
				</button>
				<button id="openBtn" title="Open image...">
					<img src="images/open_icon.png" alt="Open..." />
				</button>
				<input type="file" id="upload" style="display: none;" />
				<br />
				<button id="resizeBtn" title="Resize...">
					<img src="images/resize_icon.png" alt="Resize..." />
				</button>
				<button id="saveBtn" title="Save as...">
					<img src="images/save_icon.png" alt="Save as..." />
				</button>
			</div>
			<span class="divider"></span>
			<div class="toolbox">
				<button id="settingsBtn" title="Settings">
					<img src="images/settings_icon.png" alt="Settings" />
				</button>
				<br />
				<button id="aboutBtn" title="About">
					<img src="images/info_icon.png" alt="About" />
				</button>
			</div>
		</div>
		
		<canvas class="z1" id="canvas" width="640" height="480"></canvas>
		<canvas id="preCanvas" width="640" height="480"></canvas>
		
		<div id="dialogs">
			<form id="resizeDialog" class="dialog card z3" style="width: 384px;">
				<h1>Resize</h1>
				<input name="width" type="number" placeholder="Width" value="640" min="1" style="width: 40%;" />
				&times;
				<input name="height" type="number" placeholder="Height" value="480" min="1" style="width: 40%;" />
				<div style="text-align: right;">
					<br />
					<button type="button" onclick="parentElement.parentElement.close();">Cancel</button>
					<button type="submit">OK</button>
				</div>
			</form>
			<form id="settingsDialog" class="dialog card z3" style="width: 384px;">
				<h1>Settings</h1>
				<label for="ghostDrawCheckbox">
					<input type="checkbox" name="ghostDraw" id="ghostDrawCheckbox" />
					Semi-transparent drawing previews
				</label>
				<div style="text-align: right;">
					<br />
					<button type="button" onclick="parentElement.parentElement.close();">Cancel</button>
					<button type="submit">OK</button>
				</div>
			</form>
			<form id="aboutDialog" class="dialog card z3" style="width: 640px;">
				<h1>About PaintZ</h1>
				<p>PaintZ was developed by <a href="http://zmyaro.com" target="_blank">Zachary Yaro</a>.  The source code is available <a href="https://github.com/zmyaro/paintz" target="_blank">on GitHub</a>.</p>
				<p>PaintZ uses the <a href="https://github.com/zmyaro/materialz" target="_blank">MaterialZ CSS library</a>.</p>
				<p>Pac-Man is owned by Namco.</p>
				<div style="text-align: right;">
					<br />
					<div style="float: left; padding-top: 18px;">
						<span style="color: rgba(0,0,0,0.1);">Ctrl+Shift+</span><div style="display: inline-block; background-color: yellow; width: 16px; height: 16px; -webkit-border-radius: 50%; -moz-border-radius: 50%; border-radius: 50%; margin-bottom: -2px;"></div>
					</div>
					<button type="submit">OK</button>
				</div>
			</form>
		</div>
		
		<a id="downloadLink" download="untitled.png" style="display: none;"></a>
		<audio src="audio/pacman_start.mp3" id="pacManStartSound"></audio>
	</body>
</html>
